<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalshi Copy Bot - Trading Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            background-color: #000;
            color: #fff;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .container {
            max-width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #333;
            border: 1px solid #555;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }
        
        .header-left {
            color: #fff;
        }
        
        .header-right {
            color: #0ff;
        }
        
        .auth-section {
            background-color: #222;
            border: 1px solid #444;
            padding: 12px;
            margin: 8px;
            border-radius: 4px;
        }
        
        .auth-section.hidden {
            display: none;
        }
        
        .form-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        input, button {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 4px 8px;
            font-family: inherit;
            font-size: inherit;
        }
        
        input:focus {
            outline: 1px solid #0ff;
        }
        
        button {
            cursor: pointer;
            background-color: #444;
        }
        
        button:hover {
            background-color: #555;
        }
        
        button:disabled {
            background-color: #222;
            color: #666;
            cursor: not-allowed;
        }
        
        .status-bar {
            background-color: #333;
            border: 1px solid #ff0;
            padding: 8px 16px;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .trades-container {
            flex: 1;
            overflow-y: auto;
            background-color: #000;
            border: 1px solid #555;
        }
        
        .trades-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .trades-table th {
            background-color: #333;
            color: #fff;
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #555;
            position: sticky;
            top: 0;
        }
        
        .trades-table td {
            padding: 6px 8px;
            border-bottom: 1px solid #222;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .trades-table tr:hover {
            background-color: #111 !important;
        }
        
        .trades-table tr.selected {
            background-color: #004080 !important;
        }
        
        /* Age-based color coding */
        .age-recent { color: #0f0; }  /* Bright green for last 5 minutes */
        .age-hour { color: #ff0; }    /* Yellow for last hour */
        .age-halfday { color: #f80; } /* Orange/red for last 12 hours */
        .age-old { color: #fff; }     /* White for older */
        
        .copied {
            color: #0f0;
            font-weight: bold;
        }
        
        .copy-status {
            width: 20px;
            text-align: center;
        }
        
        .market-title {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .error {
            background-color: #800;
            color: #fff;
            padding: 8px;
            margin: 8px;
            border-radius: 4px;
            border: 1px solid #f00;
        }
        
        .success {
            background-color: #080;
            color: #fff;
            padding: 8px;
            margin: 8px;
            border-radius: 4px;
            border: 1px solid #0f0;
        }
        
        .controls {
            background-color: #222;
            border: 1px solid #444;
            padding: 8px;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .loading {
            color: #ff0;
        }
        
        @media (max-width: 1200px) {
            .market-title { max-width: 200px; }
        }
        
        @media (max-width: 800px) {
            .header {
                flex-direction: column;
                gap: 4px;
            }
            .market-title { max-width: 150px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">KALSHI COPY BOT</div>
            <div class="header-right" id="status">STOPPED | Target: Not Set</div>
        </div>
        
        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <div class="form-row">
                <input type="email" id="email" placeholder="Kalshi Email" value="">
                <input type="password" id="password" placeholder="Password" value="">
                <button onclick="authenticate()">Login</button>
            </div>
            <div class="form-row">
                <input type="text" id="targetUser" placeholder="Target User ID" value="">
                <button onclick="setTarget()">Set Target</button>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button onclick="toggleAutoMode()" id="autoButton">Enable Auto Copy</button>
            <button onclick="refreshTrades()">Refresh</button>
            <span id="lastUpdate">Never updated</span>
        </div>
        
        <!-- Error/Success Messages -->
        <div id="messages"></div>
        
        <!-- Trades Table -->
        <div class="trades-container">
            <table class="trades-table">
                <thead>
                    <tr>
                        <th>C</th>
                        <th>Time</th>
                        <th>Market</th>
                        <th>Side</th>
                        <th>Amount</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tradesBody">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 20px;">
                            <span class="loading">No trades loaded. Please authenticate and set target user.</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <div id="statsLeft">0 trades | 0 copied</div>
            <div id="statsRight">Auto Copy: OFF | Last: Never</div>
        </div>
    </div>

    <script>
        let isAuthenticated = false;
        let targetSet = false;
        let autoCopyEnabled = false;
        let selectedTradeId = null;
        let demoMode = false;
        
        // Check demo mode on page load
        async function checkDemoMode() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();
                
                demoMode = status.demo_mode;
                autoCopyEnabled = status.auto_copy_enabled;
                
                if (demoMode) {
                    // In demo mode, skip authentication
                    isAuthenticated = true;
                    targetSet = !!status.target_user_id;
                    
                    // Hide auth section and show demo message
                    document.getElementById('authSection').classList.add('hidden');
                    showMessage('üî• Running in DEMO mode with dummy data', 'success');
                    
                    updateStatus();
                    updateAutoButton();
                    
                    // Start refreshing trades immediately
                    setTimeout(refreshTrades, 500);
                }
            } catch (error) {
                console.error('Error checking demo mode:', error);
            }
        }
        
        // Update display every second
        setInterval(refreshTrades, 2000);
        
        async function authenticate() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Please enter email and password', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/authenticate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    isAuthenticated = true;
                    showMessage('‚úÖ Authenticated successfully!', 'success');
                    updateStatus();
                } else {
                    showMessage('‚ùå Authentication failed: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Network error: ' + error.message, 'error');
            }
        }
        
        async function setTarget() {
            const userId = document.getElementById('targetUser').value;
            
            if (!userId) {
                showMessage('Please enter target user ID', 'error');
                return;
            }
            
            if (!isAuthenticated) {
                showMessage('Please authenticate first', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/set_target', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    targetSet = true;
                    showMessage('‚úÖ Target user set successfully!', 'success');
                    updateStatus();
                    setTimeout(refreshTrades, 1000);
                } else {
                    showMessage('‚ùå Failed to set target user', 'error');
                }
            } catch (error) {
                showMessage('‚ùå Network error: ' + error.message, 'error');
            }
        }
        
        async function refreshTrades() {
            if (!isAuthenticated || (!targetSet && !demoMode)) return;
            
            try {
                const response = await fetch('/api/trades');
                const data = await response.json();
                
                updateTradesTable(data.trades);
                updateStats(data.stats);
                
            } catch (error) {
                console.error('Error refreshing trades:', error);
            }
        }
        
        async function copyTrade(tradeId) {
            try {
                const response = await fetch('/api/copy_trade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ trade_id: tradeId })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('‚úÖ Trade copied successfully!', 'success');
                    setTimeout(refreshTrades, 500);
                } else {
                    showMessage('‚ùå Failed to copy trade: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('‚ùå Network error: ' + error.message, 'error');
            }
        }
        
        async function toggleAutoMode() {
            try {
                const response = await fetch('/api/toggle_auto_copy', { method: 'POST' });
                const result = await response.json();
                
                autoCopyEnabled = result.auto_copy_enabled;
                updateAutoButton();
                updateStatus();
                
            } catch (error) {
                showMessage('‚ùå Failed to toggle auto mode', 'error');
            }
        }
        
        function updateTradesTable(trades) {
            const tbody = document.getElementById('tradesBody');
            
            if (trades.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 20px;">
                            <span class="loading">No trades found for target user.</span>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = trades.map(trade => {
                const time = new Date(trade.created_time).toLocaleTimeString();
                const price = trade.side === 'yes' ? `${trade.yes_price}c` : `${trade.no_price}c`;
                const copyStatus = trade.copied ? '‚úì' : '';
                const ageClass = `age-${trade.age_category}`;
                const copiedClass = trade.copied ? 'copied' : '';
                
                return `
                    <tr onclick="selectTrade('${trade.id}')" ${selectedTradeId === trade.id ? 'class="selected"' : ''}>
                        <td class="copy-status ${copiedClass}">${copyStatus}</td>
                        <td>${time}</td>
                        <td class="market-title ${ageClass}" title="${trade.market_title}">${trade.market_title}</td>
                        <td>${trade.side.toUpperCase()}</td>
                        <td>${trade.count}</td>
                        <td>${price}</td>
                        <td>
                            ${!trade.copied ? 
                                `<button onclick="event.stopPropagation(); copyTrade('${trade.id}')">Copy</button>` : 
                                '<span class="copied">Copied</span>'
                            }
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        function updateStats(stats) {
            document.getElementById('statsLeft').textContent = 
                `${stats.total_trades} trades | ${stats.copied_trades} copied`;
                
            const lastUpdate = new Date(stats.last_update).toLocaleTimeString();
            document.getElementById('statsRight').textContent = 
                `Auto Copy: ${autoCopyEnabled ? 'ON' : 'OFF'} | Last: ${lastUpdate}`;
                
            document.getElementById('lastUpdate').textContent = `Last update: ${lastUpdate}`;
            
            // Update target user in status
            const status = document.getElementById('status');
            const monitoring = stats.target_user_id ? 'MONITORING' : 'STOPPED';
            const target = stats.target_user_id ? `Target: ${stats.target_user_id}` : 'Target: Not Set';
            status.textContent = `${monitoring} | ${target}`;
        }
        
        function updateStatus() {
            const authSection = document.getElementById('authSection');
            if (isAuthenticated && targetSet) {
                authSection.classList.add('hidden');
            }
        }
        
        function updateAutoButton() {
            const button = document.getElementById('autoButton');
            button.textContent = autoCopyEnabled ? 'Disable Auto Copy' : 'Enable Auto Copy';
        }
        
        function selectTrade(tradeId) {
            selectedTradeId = selectedTradeId === tradeId ? null : tradeId;
            refreshTrades();
        }
        
        function showMessage(message, type) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            messages.appendChild(div);
            
            setTimeout(() => {
                if (div.parentNode) {
                    div.parentNode.removeChild(div);
                }
            }, 5000);
        }
        
        // Load environment variables if available
        document.addEventListener('DOMContentLoaded', function() {
            // Check for demo mode on page load
            checkDemoMode();
            
            // You can pre-fill these from environment variables if needed
            // document.getElementById('email').value = '';
            // document.getElementById('targetUser').value = '';
        });
    </script>
</body>
</html>
